<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript-Q1</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body onload="showAlert()" onunload="closeAlert()">
    <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
        <a class="navbar-brand " style="color: white;">Javascript-Q1</a>
    </nav>


    <div class="mx-5 my-5 px-5 py-5">

        <h5>Greet a user with a 'Welcome' message after the page is loaded. When a user leaves
            this page, a 'Good-bye' alert dialog box is displayed. </h5>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function showAlert() {
            alert("Greetings User, Welcome to the page!");
        }
        function closeAlert() {

            alert("Thank you for visiting. Come again soon!");

        }


    </script>
</body>

</html>
