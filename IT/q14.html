<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Javascript-Q14</title>
    <style>
        div {
            text-align: center;
            align-content: center;
        }
        #container {
            width: 500px;
            height: 500px;
            left: 35%;
            top: 20%;
            position: absolute;
            background: yellow;
        }
        #box {
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            position: relative;
            background-color: red;
        }
    </style>
</head>

<body>



    <div class="container-fluid mt-5">

        <div class="row">
            <div class="col-12" style="text-align: center">
                <h1>Moving Box</h1>
            </div>
        </div>
        <div id="container">
            <div id="box"></div>
        </div>

    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    <script>
        var box = document.getElementById("box");
        var container = document.getElementById("container");

        var dirx = 0, diry = 0;
        switch (Math.floor(Math.random()*4)) {
            case 0: dirx = 3; diry = 1;break;
            case 1: dirx = 3; diry = -2;break;
            case 2: dirx = -2; diry = 3;break;
            case 3: dirx = -1; diry = -3;break;
        }
            
        setInterval(animate, 5);

        function animate() {
            var boxTop = box.offsetTop;
            var boxLeft = box.offsetLeft;

            if (boxTop < 0 || boxTop >= 450) {
                diry = diry * (-1);
            }
            if (boxLeft < 0 || boxLeft >= 450) {
                dirx = dirx * (-1);
            }
            box.style.left=(boxLeft+dirx)+"px";
            box.style.top=(boxTop+diry)+"px";
        }



    </script>
</body>

</html>
