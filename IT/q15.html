<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript-Q15</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
        <a class="navbar-brand " style="color: white;">Javascript-Q15</a>
    </nav>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3>Range Slider</h3>
                <br>
                <form>
                    <p>Click the buttons to perform operations</p>
                    <input type="range" id="slider" value="0" min="0" max="500" /><br>
                    <input type="button" value="start" onclick="updateSlider()">
                    <input type="button" value="stop" onclick="stop()">
                </form>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var move;


        function updateSlider() {
            move = setInterval(moveImage, 1000);
        }

        function moveImage() {
            document.getElementById("slider").value = document.getElementById("slider").value + 1;
        }

        function stop() {
            clearInterval(move);
        }

    </script>
</body>

</html>
