<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript-Q3</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
        <a class="navbar-brand " style="color: white;">Javascript-Q3</a>
    </nav>


    <div class="container mx-5 my-5 px-5 py-5">

        <h1 class="panel panel-default" style="color: #3bbbee;margin-top: 20px;padding: 10px">SOLVE This</h1><br><br>
        <h2> 5*5-4+3-4/2 = ? </h2></br>
        <input type="text" id="answer" class="form-control"></br>
        <button class="btn btn-block btn-success" type="submit" onclick="check()">Check Answer</button>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        noOfChances = 3;
        function check() {
            var answer = document.getElementById('answer').value;
            if (answer == 22) {
                alert("Hurrraayy!, You won!");
                document.getElementById('answer').value = '';
                noOfChances=3;
            }
            else {
                if (noOfChances > 0) {
                    noOfChances--;
                    alert("Wrong Answer!, Left with " + noOfChances + " attempts.");
                    document.getElementById('answer').value = '';
                }
                else {
                    alert("Incorrect! No more chances left!");
                    document.getElementById('answer').value = '';
                }
            }

        }


    </script>
</body>

</html>
