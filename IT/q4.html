<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Javascript-Q4</title>
    <style>
        div {
            text-align: center;
        }

        h2,h1 {
            color: #44c5e6;
            padding: 10px;
        }

        input {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark justify-content-center">
        <a class="navbar-brand " style="color: white;">Javascript-Q4</a>
    </nav>


    <div class="mx-5 my-5 px-5 py-5">

        <h1>Event Listeners</h1>
        <input type="text" id="name" class="form-control form-control-sm" onfocus="eventHandler('onFocus')"
            onblur="eventHandler('onBlur')" onselect="eventHandler('onSelect')" onchange="eventHandler('onChange')"></br>
        <h2 id="triggered"></h2>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function eventHandler(whichEvent) {
            document.getElementById('triggered').innerHTML = whichEvent + " Triggred!";
            setTimeout(function(){
                document.getElementById('triggered').innerHTML ="";
            },2500);
        }


    </script>
</body>

</html>
